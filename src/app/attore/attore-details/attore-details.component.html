<div *ngIf="attore">
  <form novalidate [formGroup]="attoreForm" 
    (ngSubmit)="onSubmit(attoreForm.value)"
    class="badge badge-secondary">
    <div class="form-group">
      <label for="">Cod. Attore</label>
      <input type="text" 
        class="form-control" 
        id="codAttore"
        name="CodAttore"
        aria-describedby="helpId" 
        placeholder=""
        formControlName="codAttore">
      <small id="helpId" class="form-text text-muted">Codice attore auto</small>
    </div>

    <div class="form-group">
      <label for="">Nome</label>
      <input type="text" 
        class="form-control" 
        id="nome"
        name="Nome"
        aria-describedby="helpId" 
        placeholder=""
        formControlName="nome">
      <small id="helpId" class="form-text text-muted">Nome attore</small>
    </div>

    <div class="form-group">
      <label for="">Anno Nascita</label>
      <input type="text" 
        class="form-control" 
        id="annoNascita"
        name="AnnoNascita"
        aria-describedby="helpId" 
        placeholder=""
        formControlName="annoNascita">
      <small id="helpId" class="form-text text-muted">Anno Nascita attore</small>
    </div>
    <div class="form-group">
      <label for="">Nazionalità</label>
      <input type="text" 
        class="form-control" 
        id="nazionalita"
        name="Nazionalita"
        aria-describedby="helpId" 
        placeholder=""
        formControlName="nazionalita">
      <small id="helpId" class="form-text text-muted">Nazionalità attore</small>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-success" type="submit">Save</button>
        </div>
        <div class="col">
            <button class="btn btn-danger" 
                    type="button"
                    (click)="onCancel()"
                    >Cancel</button>
        </div>
  </div>
  </form>


</div>
